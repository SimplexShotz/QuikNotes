<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: Helvetica;
      }
      *:focus {
        outline: none;
      }
      body {
        background-color: rgb(255, 255, 255);
      }
      button {
        outline: none;
        width: 200px;
        height: 100px;
        padding: 10px;
        margin: 10px;
        border-radius: 50px;
        font-size: 20pt;
        border: none;
      }
      #Save {
        background-color: rgb(240, 240, 240);
        color: rgb(50, 50, 50);
      }
      #Text {
        width: 600px;
        resize: none;
        padding: 10px;
        margin: 10px;
        font-size: 20pt;
        border-color: rgb(225, 225, 225);
      }
      #Text:focus {
        border-color: rgb(200, 200, 200);
      }
    </style>
    <script src="javascript.js"></script>
  </head>
  <body>
    <textarea id="Text" placeholder="Notes" rows="10"></textarea><br>
    <button id="Save">Save</button>
  </body>
</html>
